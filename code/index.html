<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="turn-container">
        <h3>Turn</h3>
        <div class="turn-box align" id="playerX">X</div>
        <div class="turn-box align" id="playerO">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align" data-index="0"></div>
        <div class="box align" data-index="1"></div>
        <div class="box align" data-index="2"></div>
        <div class="box align" data-index="3"></div>
        <div class="box align" data-index="4"></div>
        <div class="box align" data-index="5"></div>
        <div class="box align" data-index="6"></div>
        <div class="box align" data-index="7"></div>
        <div class="box align" data-index="8"></div>
    </div>
    <h2 id="results">X wins</h2>
    <button id="play-again">Play again</button>
    <script src="script.js"></script>
</body>
</html>
